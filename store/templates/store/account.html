{% extends 'layout/base.html' %}
{% load static %}
{% block content %}

{% include 'partials/whitebg_nav.html' %}
    <!-- Account Page -->
    <div class="account-page">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="{% static 'images/bonita_babes/Bonita babe signup.png' %}" width="100%">
                </div>
                <div class="col-2">
                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Register</span>
                            <hr id="Indicator">
                        </div>
                        <form id="LoginForm" method="post" action="{% url 'account_login' %}">
                            {% csrf_token %}
                            <input type="text" placeholder="Email or username" name="login" id="id_login" required>
                            <input type="password" placeholder="Password" name="password" id="id_password" required>
                            <button type="submit" class="btn">Login</button>
                            <a href="">Forget Password</a>
                        </form>

                        <form id="RegForm" method="post" action="{% url 'account_signup' %}">
                            {% csrf_token %}
                            <input type="text" placeholder="Username" name="username" id="id_username" required>
                            <input type="email" placeholder="Email" name="email" id="id_email" required>
                            <input type="password" placeholder="Password" name="password1" id="id_password1" required >
                            <input type="password" placeholder="Confirm Password" name="password2" id="id_password2" required>
                            <button type="submit" class="btn">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- javascript -->

    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";
        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px"
            }
            else {
                MenuItems.style.maxHeight = "0px"
            }
        }
    </script>

    <!-- Toggle Form -->
    <script>
        var LoginForm = document.getElementById("LoginForm");
        var RegForm = document.getElementById("RegForm");
        var Indicator = document.getElementById("Indicator");
        function register() {
            RegForm.style.transform = "translatex(0px)";
            LoginForm.style.transform = "translatex(0px)";
            Indicator.style.transform = "translateX(100px)";

        }
        function login() {
            RegForm.style.transform = "translatex(300px)";
            LoginForm.style.transform = "translatex(300px)";
            Indicator.style.transform = "translate(0px)";

        }
    </script>

{% endblock %}

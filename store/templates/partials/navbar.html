{% load static %}

{% block content %}

        <div class="navbar">
            <div class="logo">
                <a href="index.html"><img src="{% static 'images/Bonita logo word.png' %}" alt="logo" width="60%"></a>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'product_list' %}">Products</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                </ul>
            </nav>
            
            {% if user.is_authenticated %}
            <div class="dropdown">
                <button class="dropbtn"><i class="far fa-user fa-2x"></i></button>
                <div class="dropdown-content">
                    <a href="{% url 'account_setting' %}"><i class="fas fa-gear fa-2x"></i>Settings</a>
                    <a href="{% url 'account_logout' %}"><i class="fas fa-user fa-2x"></i>Logout</a>
                </div
            </div>
            {% else %}
            <a href="{% url 'account_login' %}"><i class="far fa-user fa-2x"></i></a>
            {% endif %}
            <a href="{% url 'view_cart' %}"><i class="fas fa-shopping-bag fa-2x"></i></a>
            <img src="{% static 'images/menu.png' %}" class="menu-icon" onclick="menutoggle()">
            </div>
        </div>

{% endblock %}
